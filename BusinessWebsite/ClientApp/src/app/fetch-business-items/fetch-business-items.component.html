<h1>House of Commons</h1>
<h2>Main Chamber</h2>

<p *ngIf="!period"><em>Loading ...</em></p>

<table class='table table-striped' *ngIf="period">
  <thead>
    <tr>
      <th>Day</th>
      <th>Date</th>
      <th>Start</th>
      <th>End</th>
      <th>Description</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of period.businessItems">
      <td>{{ item.startDate | date:'EE' }}</td>
      <td>{{ item.startDate | date:'dd/MM/yyyy' }}</td>
      <td>{{ item.startTime == '' ? '-' : item.startTime }}</td>
      <td>{{ item.endTime == '' ? '-' : item.endTime }}</td>
      <td>{{ item.description }}</td>
      <td>{{ item.category }}</td>
    </tr>
  </tbody>
</table>
